<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    <title>StudySync</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="Desktop1">
        <div class="UilCalender">
            <div class="Vector"></div>
        </div>
        <div class="MingcuteTask2Line">
            <div class="Group">
            </div>
        </div>
        <div class="Rectangle5"></div>
        <div class="Studysync">StudySync</div>
        
        
    <!-- Login Form -->
    <div class="container">
        <div class="login form">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <label class="loginheaders">Username:</label>
                <input type="text" id="username" name="username" required>

                <label class="loginheaders">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="button">Login</button>
            </form>
            <div class="signup">
                <span class="signup">Don't have an account?
                    <a href="/register.html" class="signup-link">Signup</a>
                </span>
            </div>
        </div>
    </div>

</body>
</html>
